<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <title>Form inserimento artisti o album</title>
    <style>
         body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #3b3b3b;
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4f4f4f;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 0.25rem;
            margin-bottom: 1.2rem;
            border: 1.5px solid #bfc9d9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f7faff;
        }

        input[type="text"]:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 2px #a5b4fc55;
            background: #fff;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
            transform: translateY(-2px) scale(1.01);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.7rem;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
            input[type="text"], button[type="submit"] {
                font-size: 0.98rem;
                padding: 0.7rem;
            }
        }
    </style>


</head>
<body>
    <div class="container">
        <h1>Modulo per inserimento Artista e album</h1>
        <form id="albumForm" action="/inserisci-artista-album" method="POST">
            <label for="artistName">Nomi del Artista:</label>
            <input type="text" id="artistName" name="artistName" required>

            <label for="albumTitle">Titolo del Album: (opzionale)</label>
            <input type="text" id="albumTitle" name="albumTitle">

            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
